{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}

    <title>CRM - Sistema de Gest√£o de Clientes</title>
</head>

<body class="d-flex flex-column">
    <header>
        {% include 'model-header.html' %}
    </header>

    <main class="content" style="margin-top: 5%">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="py-4 bg-dark text-white-50">
        {% include 'model-footer.html' %}

<style>
    html,body{
        height: 100%;
    }

        flex: 1 0 auto;
    }
    footer {
        flex-shrink: none;
        margin-top: 2em;
    }

</style>
</html>
